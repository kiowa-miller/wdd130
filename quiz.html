<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | WDD 130</title>
    <meta name="description" content="A quiz form for WDD130 Web Dev course.">
    <meta name="author" content="Kiowa Miller">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="1q">What are CSS selectors?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="form-item">
                <label for="q2">What are CSS transistions?</label>
                <input type="text" name="q2" id="q2">
            </div>
            <div class="form-item">
                <label for="q3">What is the full form of CSS?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="Cascading Style Sheets">Cascading Style Sheets</option>
                    <option value="Color and Style Sheets">Color and Style Sheets</option>
                    <option value="Colored Special Sheets">Colored Special Sheets</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4">What is the default font-size of an HTML document?</label>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
